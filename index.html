<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href = "assets/assets.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1> 5 Day Forecast</h1>
        <h2 class="day"></h2>
    </header>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id = "title-today"></h5>
          <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
          <p class="card-text" id = "weatherToday"></p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id = "title-tomorrow"></h5>
          <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
          <p class="card-text" id = "weatherTomorrow"></p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title" id = "title-two-days"></h5>
          <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
          <p class="card-text" id = "weather2Days"></p>
        </div>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id = "title-three-days"></h5>
              <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
              <p class="card-text" id = "weather3Days"></p>
            </div>
          </div>
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" id = "title-four-days"></h5>
              <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
              <p class="card-text"  id = "weather4Days"></p>
            </div>
          </div>
      </div>
      <form>
        <div class="form-group">
          <label for="enterCity">City</label>
          <input type="citySearch" class="form-control" id="enterCity" aria-describedby="cityHelp" placeholder="Enter city">
        </div>
        <button type="submit" class="btn btn-primary">Confirm</button>
      </form>
      <div class="d-grid gap-2" id = "historyButtons">
        <!-- <button class="btn btn-primary" type="button">City 1</button>
        <button class="btn btn-primary" type="button">City 2</button>
        <button class="btn btn-primary" type="button">City 3</button>
        <button class="btn btn-primary" type="button">City 4</button>
        <button class="btn btn-primary" type="button">City 5</button> -->
      </div>
      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
</body>
</html>
